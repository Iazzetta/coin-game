{% extends 'base.html' %}

{% block content %}
<section class="list-games card">
    {% for game in list_games %}
        <a href="{{ url_for('game', game_id=game.id) }}" class="game">
            <div>{{game.name}}</div>
            <div class="buy-in">{{game.buy_in}}</div>
        </a>
    {% endfor %}
</section>
{% endblock %}
